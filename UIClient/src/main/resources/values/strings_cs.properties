About.Content = Aplikace přijímá a zobrazuje upozornění z Android telefonu. Do telefonu je nutné nainstalovat mobilní verzi RemoteTouch a opsat z ní název zařízení a párovací klíč.\nTato aplikace vznikla jako Diplomová práce na Západočeské univerzitě.

